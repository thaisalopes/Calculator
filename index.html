<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class = "container">
    <div class ="display"></div>
    <div class = "leftBox"> 
      <button class = "numbers one" value = 1 >1</button>
      <button class = "numbers two" value = 2>2</button>
      <button class = "numbers three" value = 3>3</button>
      <button class = "numbers four" value = 4>4</button>
      <button class = "numbers five" value = 5>5</button>
      <button class = "numbers six" value = 6>6</button>
      <button class = "numbers seven" value = 7>7</button>
      <button class = "numbers eight" value = 8>8</button>
      <button class = "numbers nine" value = 9>9</button>
      <button class = "numbers zero" value = 0>0</button>
    </div>
    <div class = "rightBox">
      <button class = "operators" id ="clear">Clear</button>  
      <button class = "operators" id = "delete">DEL</button> 
      <button class = "operators" id = "add">+</button>
      <button class = "operators" id = "subtract">-</button>
      <button class = "operators" id = "divide">/</button>
      <button class = "operators" id ="multiply">*</button>
      <button class = "equals" id ="equals">=</button>    
    </div>
  </div>
</body>
<script src="calculator.js"></script>
</html>
